<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>NFT preview card component âœ¨</title>
	</head>
	<body>
		<main>
			<h1 class="sr-only">NFT preview card component</h1>
			<div class="card">
				<div class="card__image">
					<img src="./images/image-equilibrium.jpg" alt="" />
					<img src="./images/icon-view.svg" alt="" class="icon view" />
				</div>
				<div class="card__content">
					<h2>Equilibrium #3429</h2>
					<p class="desc">
						Our Equilibrium collection promotes balance and calm
					</p>
					<div class="values">
						<span class="left">
							<img src="./images/icon-ethereum.svg" class="icon" alt="" />
							<span class="eth">0.041 ETH</span>
						</span>
						<span class="right">
							<img src="./images/icon-clock.svg" class="icon" alt="" />
							<span class="time">3 days left</span>
						</span>
					</div>
					<div class="person">
						<div class="avatar-container">
							<img src="./images/image-avatar.png" alt="" class="icon avatar" />
						</div>
						<p>Creation of <span class="name">Jules Wyvern</span></p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
