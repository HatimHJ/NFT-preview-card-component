<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>NFT preview card component âœ¨</title>
	</head>
	<body>
		<main>
			<section class="lightbox" id="light-box">
				<h2 class="sr-only">
					lightbox shown equilibrium image very boring stuff
				</h2>
				<div class="content">
					<img src="./images/image-equilibrium.jpg" alt="" />
					<a href="#" class="close"></a>
				</div>
			</section>
			<h1 class="sr-only">NFT preview card component</h1>
			<div class="card">
				<div class="card__image">
					<a
						href="#light-box"
						id="link"
						aria-label="go to equilibrium lightbox"
					>
						<img src="./images/image-equilibrium.jpg" alt="" />
						<span class="sr-only">image of equilibrium whatever that is</span>
					</a>
				</div>
				<div class="card__content">
					<a href="/">
						<h2>Equilibrium #3429</h2>
					</a>
					<p class="desc">
						Our Equilibrium collection promotes balance and calm
					</p>
					<ul class="values">
						<li class="left">
							<img
								src="./images/icon-ethereum.svg"
								aria-hidden="true"
								class="icon"
								alt=""
							/>
							<p class="eth">0.041 ETH</p>
						</li>
						<li class="right">
							<img
								src="./images/icon-clock.svg"
								class="icon"
								alt=""
								aria-hidden="true"
							/>
							<p class="time">3 days left</p>
						</li>
					</ul>
					<div class="person">
						<div class="avatar-container">
							<img
								src="./images/image-avatar.png"
								alt="Jules Wyvern"
								class="icon avatar"
							/>
						</div>
						<p>Creation of <a href="/" class="name">Jules Wyvern</a></p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
